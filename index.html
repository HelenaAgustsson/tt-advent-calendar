<script>
    let today = new Date();
    let dd = String(today.getDate());

    class Greeting {
        constructor(language, greeting){
            this.greeting=greeting;
            this.language=language;
        }
    }

    $(".img-fluid").hover((e)=>{
        (e.target.id==dd) ? $(e.target).addClass('open').attr('data-toggle','modal') :''; 
    }); 
    
    $('#advent-modal').on('show.bs.modal', function (event) {
        let hatch = $(event.relatedTarget) 
        let day = parseInt(hatch.attr('id'));
        var modal = $(this)
    
        modal.find('.modal-title').text(greetings[day].greeting)
        modal.find('.modal-body').text(greetings[day].language)
    })
   
    let greetings = [];
    let english = new Greeting('English', 'Merry Christmas');
    let icelandic = new Greeting('Icelandic','Gleðileg jól!');
    let norwegian = new Greeting('Norwegian','God Jul');
    let american = new Greeting('American', 'Happy Holidays');
    let spanish = new Greeting('Spanish','Feliz Navidad' );
    let french = new Greeting('French','Joyeux Noël');
    let czech = new Greeting('Czech','Veselé Vánoce!');
    let finnish = new Greeting('Finnish','Hyvää Joulua!');
    let german = new Greeting('German','Fröhliche Weihnachten!');
    let hawaiian = new Greeting('Hawaiian','Mele Kalikimaka!');
    let irish = new Greeting('Irish','Nollaig Shona Duit!');
    let portuguese= new Greeting('Portuguese','Feliz Natal!');
    let italian = new Greeting('Italian','Buan Natale!');
    let polish = new Greeting('Polish', 'Wesołych Świąt');
    let danish = new Greeting('Danish', 'Glædelig Jul!');
    let welsh = new Greeting('Welsh', 'Nadolig Llawen');
    greetings.push(english, american, icelandic, norwegian, spanish, french, czech, finnish, german, hawaiian, irish, portuguese, italian, polish, danish, welsh, icelandic, norwegian, french, spanish, welsh, italian, spanish, danish, english);
    
    
</script>
